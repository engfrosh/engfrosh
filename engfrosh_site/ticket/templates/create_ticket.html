{% extends 'base_generic.html' %}
{% block page_title %}
   Create Ticket
{% endblock page_title %}
{% block body %}

<div style="margin:25px;">
    <form action="create" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" value="Create" style="cursor:pointer; border-width:1px; padding:5px; border-radius:5px;">
    </form><br><br>
    <a class="text-blue-600" href="{% url 'view_tickets' %}">View My Tickets</a>
</div>

{% endblock %}
