{% extends 'base_manage_subpage.html' %}
{% load static %}
{% block page_title %}
    Set Skash
{% endblock page_title %}
{% block top_title %}
    Set Skash
{% endblock top_title %}
{% block active %}
<div class="bg-background p-2 shadow" style="color: white;">
    <h1>Skash for {{ team.display_name }}</h1>
    <form class="my-5" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <input type="submit" name="Add Skash" value="Add to total" style="cursor: pointer;" class="bg-main dark:bg-main-night rounded-lg p-1">
        <input type="submit" name="Remove Skash" value="Remove from total" style="cursor: pointer;" class="bg-main dark:bg-main-night rounded-lg p-1">
        <input type="submit" name="Set as value" value="Set as total" style="cursor: pointer;" class="bg-main dark:bg-main-night rounded-lg p-1">
    </form>
</div>
{% endblock active %}
