<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
        <title>Welcome to EngFrosh Discord</title>
    </head>
    <body>
        <h3>You are successfully connected to Discord</h3>
        {% if guild_id %}
            {% if channel_id %}
                <a href="https://discord.com/channels/{{guild_id}}/{{channel_id}}">Go to Server</a>
            {% else %}
                <a href="https://discord.com/channels/{{guild_id}}">Go to Server</a>
            {% endif %}
        {% endif %}
        <p>If you need help or were not added to the server please contact us or see our help page.</p>
    </body>
</html>
