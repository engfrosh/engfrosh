<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static '/engfrosh.css' %}">
    <title>Welcome to EngFrosh Discord</title>
    <style>
        body {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        
        .button {
            font-family: "Ginto Nord", "Whitney", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            text-align: center;
            text-decoration: none;
            color: white;
            padding: 10pt;
            border-radius: 6pt;
            margin: auto;
            display: block;
        }

        .discord.button {
            background-color: #5865F2;
            font-size: large;
            width: fit-content;
        }
    </style>
</head>

<body>
    <h3>You are successfully connected to Discord</h3>
    {% if guild_id %}
    {% if channel_id %}
    <a class="button discord" href="https://discord.com/channels/{{guild_id}}/{{channel_id}}">Go to Server</a>
    {% else %}
    <a class="button discord" href="https://discord.com/channels/{{guild_id}}">Go to Server</a>
    {% endif %}
    {% endif %}
    <p>If you need help or were not added to the server please contact us or see our help page.</p>
</body>

</html>
