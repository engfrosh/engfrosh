<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'engfrosh.css' %}">
    <title>Login</title>
    <style>
        .login_button {
            font-family: "Ginto Nord", "Whitney", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
            text-align: center;
            text-decoration: none;
            color: white;
            padding: 10pt;
            border-radius: 6pt;
            margin: 5px;
            display: block;
        }

        .discord.login_button {
            background-color: #5865F2;
            font-size: large;
        }

        .admin.login_button {
            background-color: slategray;
            font-size: small;
            
        }

        .login_box {
            margin: auto;
            margin-top: 20%;
            width: 50%;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login_box">
        <a href="{% url 'msLogin' %}" type="button" class="login_button discord">Login with CMail</a>
        <br/>
        <a href="{% url 'username_login' %}" type="button" class="login_button admin">Login as Staff</a> 
        <br/>
        {% if discord %}
            <a href="{% url 'discord_login' %}" type="button" class="login_button discord">Login with Discord</a>
            <br/>
        {% endif %}
        {% if register %}
            <a href="{% url 'register' %}" type="button" class="login_button register">Register</a>
            <br/>
        {% endif %}
        {% for sponsor in sponsors %}
            {% if sponsor.footer %}
                <a href="{{ sponsor.link }}"><img class="inline-block" style="width: 30%;" src="{{ sponsor.image.url }}"></img></a>
            {% endif %}
        {% endfor %}
    </div>
</body>

</html>
