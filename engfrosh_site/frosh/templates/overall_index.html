{% extends 'base_generic.html' %}
{% load static %}
{% block page_title %}
    EngFrosh
{% endblock page_title %}
{% block body %}
    <img src="{% static 'logo.png' %}" class="w-1/2 h-1/2 m-auto" style="margin-top:10px; height:95vmin; width:95vmin;" alt="EngFrosh Logo">
    <div class="h-full text-center" style="margin:25px; font-size:3rem;">
        <div style="margin-bottom:3rem;">
            <a href="{% url 'user_home' %}"
                class="bg-main dark:bg-main-night rounded-lg text-4xl p-4 mx-auto text-white">Can you escape?</a>
        </div>
        <div>
            <a href="{% url 'inclusivity_public' %}"
                class="bg-main dark:bg-main-night rounded-lg text-4xl p-4 mx-auto text-white">Inclusivity and Wellness</a>
        </div>
        <div class="flex flex-col space-y-3 mx-auto container text-white text-center max-w-sm">
        {% for a in announcements %}
            <div class="m-8 bg-accent text-white width-50 rounded-lg">
                <h2>{{ a.title }}</h2>
                <br>
                <p>{{ a.body}}</p>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock body %}
