modules:
  # Which modules to import and use
  rabbitmq: False
  postgres: False # Otherwise will use sqlite
  cogs: ["engfrosh_bot.cogs.cogModeration.moderation"] # "cogs.cogScav.scav"

log_level: DEBUG

credentials:
